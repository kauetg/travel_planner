<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Trip Name</label>
    <input type="text" name="name" class="form-control" value="{{ trip.name if trip else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Start Date</label>
    <input type="date" name="start_date" class="form-control" value="{{ trip.start_date if trip else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">End Date</label>
    <input type="date" name="end_date" class="form-control" value="{{ trip.end_date if trip else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Location</label>
    <input type="text" name="location" class="form-control" value="{{ trip.location if trip else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Cover Image</label>
    <input type="file" name="image" accept="image/*" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
